name: verilator-ci
on: [push, pull_request]
jobs:
  sim:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator make g++
      - name: Run full sim
        run: make sim
      - name: Unit tests
        run: |
          make sim_quantizer
          make sim_mac
